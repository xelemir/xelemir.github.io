        <script>
            const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme) {
                document.documentElement.setAttribute('data-theme', currentTheme);
                if (currentTheme === 'dark') {
                    toggleSwitch.checked = true;
                }
            }
            function switchTheme(e) {
                if (e.target.checked) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                }
                else {        document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                }    
            }
            toggleSwitch.addEventListener('change', switchTheme, false);
        </script>

	<script>
            var stage;

            function init() {   
                var canvas = document.getElementById("canvas");
                if (!canvas || !canvas.getContext) return;
                    
                stage = new createjs.Stage(canvas);  
                stage.enableMouseOver(true);
                stage.mouseMoveOutside = true; 
                createjs.Touch.enable(stage);

                var imgList = [
                    "https://i.ibb.co/5sfkhfJ/MBAProduct-Demonstration-IMG-1.jpg",
                    "https://i.ibb.co/vjsKXtz/MBAProduct-Demonstration-IMG-2.jpg",
                    "https://i.ibb.co/Ytphxv7/MBAProduct-Demonstration-IMG-3.jpg",
                    "https://i.ibb.co/jM7srTK/MBAProduct-Demonstration-IMG-4.jpg",
                    "https://i.ibb.co/sm0xgsW/MBAProduct-Demonstration-IMG-5.jpg",
                    "https://i.ibb.co/QJgp22z/MBAProduct-Demonstration-IMG-6.jpg",
                    "https://i.ibb.co/kMyZ1mx/MBAProduct-Demonstration-IMG-7.jpg",
                    "https://i.ibb.co/T4nKsn4/MBAProduct-Demonstration-IMG-8.jpg",
                    "https://i.ibb.co/Lg6TPsf/MBAProduct-Demonstration-IMG-9.jpg",
                    "https://i.ibb.co/SR0szwF/MBAProduct-Demonstration-IMG-10.jpg",
                    "https://i.ibb.co/bXS5bgW/MBAProduct-Demonstration-IMG-11.jpg",
                    "https://i.ibb.co/J7T8Ss6/MBAProduct-Demonstration-IMG-12.jpg",
                    "https://i.ibb.co/tx9TLF1/MBAProduct-Demonstration-IMG-13.jpg",
                    "https://i.ibb.co/ss7DXL9/MBAProduct-Demonstration-IMG-14.jpg",
                    "https://i.ibb.co/FqJXn3b/MBAProduct-Demonstration-IMG-15.jpg",
                    "https://i.ibb.co/bm7srmx/MBAProduct-Demonstration-IMG-16.jpg",
                    "https://i.ibb.co/FsdcJZT/MBAProduct-Demonstration-IMG-17.jpg",
                    "https://i.ibb.co/sm8CS7q/MBAProduct-Demonstration-IMG-18.jpg",
                    "https://i.ibb.co/VgY5Xvv/MBAProduct-Demonstration-IMG-19.jpg",
                    "https://i.ibb.co/gmBVgzH/MBAProduct-Demonstration-IMG-20.jpg",
                    "https://i.ibb.co/94xGTV4/MBAProduct-Demonstration-IMG-21.jpg",
                    "https://i.ibb.co/jZxJN7N/MBAProduct-Demonstration-IMG-22.jpg",
                    "https://i.ibb.co/jVhvxGh/MBAProduct-Demonstration-IMG-23.jpg",
                    "https://i.ibb.co/wKmkQXy/MBAProduct-Demonstration-IMG-24.jpg"];
                var images = [], loaded = 0, currentFrame = 0, totalFrames = imgList.length; 
                var rotate360Interval, start_x;
                
                var bg = new createjs.Shape();
                stage.addChild(bg);  
                
                var bmp = new createjs.Bitmap();	  
                stage.addChild(bmp);
                
                function load360Image() {
                    var img = new Image();
                    img.src = imgList[loaded];
                    img.onload = img360Loaded;
                    images[loaded] = img;   
                }
                
                function img360Loaded(event) {
                    loaded++;        
                    bg.graphics.clear()
                    
                    if(loaded==totalFrames) start360();
                    else load360Image();
                }

                
                function start360() {
                    document.body.style.cursor='none';
                    
                    // 360 icon
                    var iconImage = new Image();
                    iconImage.src = "";
                    iconImage.onload = iconLoaded;        
                
                    // update-draw
                    update360(0);
                    
                    // first rotation
                    rotate360Interval = setInterval(function(){ if(currentFrame===totalFrames-1) { clearInterval(rotate360Interval); addNavigation(); } update360(1); }, 25);
                }
                
                function iconLoaded(event) {
                    var iconBmp = new createjs.Bitmap();
                    iconBmp.image = event.target;
                    iconBmp.x = 20;
                    iconBmp.y = canvas.height - iconBmp.image.height - 20;
                    stage.addChild(iconBmp);
                }
                
                function update360(dir) {
                    currentFrame+=dir;
                    if(currentFrame<0) currentFrame = 0;
                    else if(currentFrame>totalFrames-1) currentFrame = totalFrames-1;
                    bmp.image = images[currentFrame];
                }


                //------------------------------- 
                function addNavigation() { 
                    stage.onMouseOver = mouseOver;
                    stage.onMouseDown = mousePressed;        
                    document.body.style.cursor='auto';
                }
                
                function mouseOver(event) {
                    document.body.style.cursor='pointer';
                }
                
                function mousePressed(event) {
                    start_x = event.rawX;
                    stage.onMouseMove = mouseMoved;
                    stage.onMouseUp = mouseUp;
                    
                    document.body.style.cursor='w-resize';        
                }
                
                function mouseMoved(event) {
                    var dx = event.rawX - start_x;
                    var abs_dx = Math.abs(dx);
                    
                    if(abs_dx>2) {
                        update360(dx/abs_dx);
                        start_x = event.rawX;
                    }
                }
                
                function mouseUp(event) {
                    stage.onMouseMove = null;
                    stage.onMouseUp = null;         
                    document.body.style.cursor='pointer';
                }    
                
                function handleTick() {	
                    stage.update();
                }    
                
                document.body.style.cursor='progress';
                load360Image();
                
                
                // TICKER
                createjs.Ticker.addEventListener("tick", handleTick);
                createjs.Ticker.setFPS(60);
                createjs.Ticker.useRAF = true;
            }

            // Init
            window.addEventListener('load', init, false);
        </script>
